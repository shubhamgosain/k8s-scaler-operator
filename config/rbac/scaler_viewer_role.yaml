# permissions for end users to view scalers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: scaler-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: k8s-scaler-operator
    app.kubernetes.io/part-of: k8s-scaler-operator
    app.kubernetes.io/managed-by: kustomize
  name: scaler-viewer-role
rules:
- apiGroups:
  - api.sgosain.com
  resources:
  - scalers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - api.sgosain.com
  resources:
  - scalers/status
  verbs:
  - get
